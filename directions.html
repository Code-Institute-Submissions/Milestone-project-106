<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Truck refueling</title>

        <!--Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

        <!--Fontawesome & Icons8-->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

        <!--Reference to css file-->
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    </head>

    <body>
        <nav class="navbar navbar-dark navbar-expand-sm" id="navigation">
            <div class="container-fluid navbar-brand navbar-light bg-light" id="logo-circle">
                <a class="navbar-brand" href="index.html">
                    <i class="fas fa-truck-moving" id="icon-navbar"></i>
                </a>
            </div>

            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto">
                    <li class="active nav-item mr-2"><a class="nav-link" href="index.html">LNG Station Locator</a></li>
                    <li class="active nav-item mr-2"><a class="nav-link" href="directions.html">Get Directions</a></li>
                </ul>
            </div>
        </nav>

        <!--Jumbotron-->
        <div class="jumbotron jumbotron-fluid">
            <div class="container fluid">
                <div class="row">
                    <div class="col-lg-4 col-md-12">
                        <p class="lead">Refuelling with LNG is<strong> Safe, Fast and Easy</strong></p>
                    </div>
                    <!--Count up-->
                    <div class="col-lg-4 col-md-6 text-center">
                        <div class="d-none d-lg-block">
                            <i class="fas fa-truck-moving icon"></i>
                        </div>
                        <div class="d-none d-md-block d-lg-block">
                            <div class="counter" data-target="20">0</div>
                            <h3>Shell LNG Stations</h3>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 text-center">
                        <div class="d-none d-lg-block">
                            <i class="fas fa-truck-moving icon"></i>
                        </div>
                        <div class="d-none d-md-block d-lg-block">
                            <div class="counter" data-target="60">0</div>
                            <h3>Third Party Network</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <form>
                <div class="form-group row">
                    <label for="txtSource" class="col-sm-2 col-form-label">From:</label>
                    <div class="col-lg-4 col-md-6 col-sm-10">
                        <input type="text" class="form-control" id="txtSource" placeholder="I am travelling from" onfocus="this.value=''" value="Smidswater, The Hague, Netherlands" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="txtWaypoint" class="col-sm-2 col-form-label">Refuelling Stopver:</label>
                    <div class="col-lg-4 col-md-6 col-sm-10">
                        <select id="txtWaypoint" class="form-control">
                            <option value="52.59748,4.75185" selected>Alkmaar</option>
                            <option value="52.403594,4.837096">Amsterdam</option>
                            <option value="51.26704, 4.39579">Antwerp</option>
                            <option value="51.9748,6.0041">Arnhem</option>
                            <option value="47.04228, -0.91637">Cholet</option>
                            <option value="47.26882,5.135654">Dijon</option>
                            <option value="51.46597,5.418019">Eindhoven</option>
                            <option value="46.44395, -0.81275">Fontenay-le-Comte</option>
                            <option value="53.518898,10.022123">Hamburg</option>
                            <option value=" 52.970304,5.937688">Heerenveen</option>
                            <option value="50.88997,11.8676451">Hermsdorf</option>
                            <option value="50.694284, 5.626468">Herstal</option>
                            <option value="48.64408,9.42896">Kircheim</option>
                            <option value="52.31239,10.63523">Lehre</option>
                            <option value="45.90796,1.29264">Limoges</option>
                            <option value="50.942519,5.703377">Maasmechelen</option>
                            <option value="44.57839,4.74444">Montélimar</option>
                            <option value="48.61569,6.21041">Nancy</option>
                            <option value="51.70298,4.20073">Oude-Tonge</option>
                            <option value="53.518898,10.022123">Pijnacker</option>
                            <option value="51.26704, 4.39579">Recklinghausen</option>
                            <option value="50.7714, 3.19861">Rekkem</option>
                            <option value="48.54364,7.57352">Strasbourg</option>
                            <option value="45.5451, 4.30658]">Saint-Étienne</option>
                            <option value="52.11732,5.03039">Utrecht</option>
                            <option value="51.695072,5.043066">Waawijk</option>
                            <option value="51.87894,4.438004">Waddinxveen II</option>
                            <option value="52.016617,4.62972">Waddinxveen III</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="txtDestination" class="col-sm-2 col-form-label">To:</label>
                    <div class="col-lg-4 col-md-6 col-sm-10">
                        <input type="text" class="form-control" id="txtDestination" placeholder="I am travelling to" onfocus="this.value=''" value="Herengraht, Amsterdam, Netherlands" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-4 col-md-6 col-sm-10">
                        <button type="button" class="btn btn-success" value="Get Route" onclick="GetRoute()">Get Route</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="container-fluid">
            <div id="dvDistance"></div>
        </div>

        <div class="container-fluid">
            <div id="dvMap"></div>
            <div id="dvPanel"></div>
        </div>

        <!--Bootstrap JS & jQuery reference-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <!--Google map reference links-->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCu1B9Av4iCgz7gPMjmM8-UnSikNlX5f1M&libraries=places"></script>

        <!--Reference to Javascript files -->
        <script src="assets/js/map.js"></script>
        <script src="assets/js/directions.js"></script>
        <script src="assets/js/javascript.js"></script>
    </body>
</html>
