<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck refueling</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
     <link rel="stylesheet" href="assets/css/style.css" type="text/css" />


   <!--/Navbar- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" /> --/Navbar-->


</head>
<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center text-uppercase types-heading">Calculate your trip</h1>
            </div>
        </div>    
        <div class="row">
            <div class="col-12 col-md-4">
                <h2>Calculate your journey in hours</h2>
                    <p>####</p>
            </div>
            <div class="col-12 col-md-4">
                <h2>Calculate your journey in km</h2>
                    <p>####</p>
            </div>
            <div class="col-12 col-md-4">
                <h2>See all refueling stations on the way</h2>
                    <p>####</p>
            </div>
        </div>
    </header>

<section class="container fluid input_output">
<div class="row">
    <div class="col-12 col-md-6">
        <button type="button" class="btn btn-primary btn-lg">Set your direction</button>
    </div>
    <div class="col-12 col-md-6">
        <button type="button" class="btn btn-primary btn-lg">Get the summary</button>
    </div>
</div>

</section>

<section class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h3 class="text-uppercase text-center">Plan your journey</h3>
        </div>
    </div>
    <div id="map" class=></div>

</section>


    <script>
        function initMap() {
//map displayed and centered, pan and drag options
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 5,
                gestureHandling: 'greedy',
                center: {
                    lat: 48.018050,
                    lng: 12.343388
                }
            });
// add location, add marker, set animation   
            var marker = new google.maps.Marker({
                animation: google.maps.Animation.DROP,
                position:{lat:51.6949, lng:5.0428},
                map:map,
                icon:"https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
            });

            var infoWindow = new google.maps.InfoWindow ({
                content: '<h3>Shell LNG station</h3>'
            });

            marker.addListener('click', function(){
                infoWindow.open(map, marker);
            });
        }

    </script>

</script>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAdj_QosoKhQBg4-6Ym_AvOVfy9IXT-cU&callback=initMap"></script>
      
</body>
</html>
