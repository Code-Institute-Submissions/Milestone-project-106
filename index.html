<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

<body>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">LNG Station Locator</h1>
    <p class="lead">Refuelling with LNG is <strong>Safe, Fast & Easy</strong></p>
  </div>
</div>

<div class="container">
         <div class="row">
        
            <div class="col-12">
                <h2 class="text-center">Calculate your journey in hours</h2>
                    <p>####</p>
            </div>
            <div class="col-12">
                <h2 class="text-center">Calculate your journey in km</h2>
                    <p>####</p>
            </div>
            <div class="col-12">
                <h2 class="text-center">See all refueling stations on the way</h2>
                    <p>####</p>
            </div>
        </div>
</div>

<div class="container fluid" id="input_output">
<div class="row">
    <div class="col-12 col-md-6">
        <button type="button" class="btn btn-primary btn-lg">Shell & TPN overview</button>
    </div>
    <div class="col-12 col-md-6">
        <button type="button" class="btn btn-primary btn-lg">Get directions</button>
    </div>
</div>

</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h3 class="text-uppercase text-center">Plan your journey</h3>
        </div>
    </div>
    <div id="map" class=></div>
</div>


<div>
    <ul class="legend">
        <li>
            <div class="icon shell"></div>
                Shell Station
        </li>
        <li>
             <div class="icon avia"></div>
                Avia Station
        </li>
        <li>
            <div class="icon airliquide"></div>
                AirLiquide
        </li>
        <li>
            <div class="icon rolande"></div>
                Rolande
        </li>
    </ul>
</div>
