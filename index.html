<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Truck refueling</title>

    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Fontawesome & Icons8-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://icons8.com/icon/55036/leaving-geo-fence"/>

    <!--Reference to css file-->  
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>

</head>

<body>

<!--Jumbotron-->
    <div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">LNG Station Locator</h1>
        <p class="lead">Refuelling with LNG is<strong> Safe, Fast and Easy</strong></p>
    </div>
    </div>

<!--Count up-->
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
                <i class="fas fa-truck-moving fa-9x icon"></i>
                <div class="counter" data-target="20">0</div>
                <h3>Shell LNG Stations</h3>
            </div>
            <div class="col-md-6 text-center">
                <i class="fas fa-truck-moving fa-9x icon"></i>
                <div class="counter" data-target="50">0</div>
                <h3>Third Party Network Stations</h3>
            </div>
        </div>
    </div>

<!--Buttons with actions-->
    <div class="container fluid">
        <div class="row">
            <div class="col-md-6">
            <button type="button" class="btn btn-primary btn-lg" id="button-all-stations">Shell & TPN overview</button>
            </div>
            <div class="col-md-6">
            <button type="button" class="btn btn-primary btn-lg make-red" id="button-direction">Get directions</button>
            </div>
        </div>
    </div>

<!--Form for searching for direction-->
    <div class="container" id="form">
        <div class=row>
            <div class="col-6">
            <p class="form-text">Get directions to your destination and calculate your journey in kilometers and hours</p>
                <form id="get-destination">
                    <div class="form-get-destination" id="input-destination">
                        <label>From:</label>
                        <input class="form-from-place" id="from-place" placeholder="Enter a location">
                        <input id="destination" name="destination" required type="hidden">
                    </div>
                    <div class="form-get-destination" id="input-destination">
                        <label>To:</label>
                        <input class="form-to-place" id="to-place" placeholder="Enter a location">
                        <input id="destination" name="destination" required type="hidden">
                    </div>
                </form>
            </div>
        </div>
    </div>

<!--Google map-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h3 class="text-uppercase text-center">Plan your journey</h3>
            </div>
        </div>
        <div id="map" class=></div>
    </div>

<!--Google map legend-->
    <div>
        <ul class="legend">
            <li>
                <div class="icon shell"></div>
                    <p>Shell Station</p>
            </li>
            <li>
                <div class="icon avia"></div>
                    <p>Avia Station</p>
            </li>
            <li>
                <div class="icon airliquide"></div>
                    <p>AirLiquide</p>
            </li>
            <li>
                <div class="icon rolande"></div>
                    <p>Rolande</p>
            </li>
        </ul>
    </div>


    <!--Bootstrap JS & jQuery reference-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 

    <!--Google map reference links-->

    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAdj_QosoKhQBg4-6Ym_AvOVfy9IXT-cU&callback=initMap"></script>

    <!--Reference to Javascript files-->
    <script src="assets/js/map.js"></script>
    <script src="assets/js/javascript.js"></script>

</body>
</html>
